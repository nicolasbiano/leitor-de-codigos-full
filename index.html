<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Full</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <span id="texto">Contador de Códigos de Barra Full</span>
    
        <div id="insertcodes">
            <Span id="addcode">Adicionar Código de Barras</Span>
            <div id="add">
            <input type="text" id="novocodigo" placeholder="Digite o Código de Barras...">
            <button id="adicionar">+ Adicionar</div>
        </div>
    
    <div id="total">
        <div id="totalitens"> 
            <span class="total">Total de Itens</span>
            <span class="quantidade">0</span>
        </div>
        <div id="quantcodigos">
            <span class="total">Códigos Unicos</span>
            <span class="quantidade">0</span>
        </div>
        <button id="limpar">Limpar Tudo</button>
    </div>

    <div id="codregister">
        <span>Códigos Registrados</span>
        <div></div>
    </div>
    
</body>
<footer>
    <section id="direitos"> © 2025 Nicolas Biano Luvisuto. Todos os direitos reservados.</section>
</footer>
</html>
