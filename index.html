<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Full</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/gc-logo.jpg">
    </head>
<body>
    <h1 id="texto">Contador de Códigos de Barra Full</h1>
        <div id="ultima-alteracao">Última alteração: nunca</div>
    
        <div id="insertcodes">
            <Span id="addcode">Adicionar Código de Barras</Span>
                <div id="add">
                    <input type="text" id="novocodigo" placeholder="Digite o Código de Barras...">
                        <button id="adicionar" >+ Adicionar</button>
                </div>
        </div>
    
    <div id="total">
        <div id="totalitens"> 
            <span class="total">Total de Itens</span>
            <span class="quantidade">0</span>
        </div>
        <div id="quantcodigos">
            <span class="total">Códigos Unicos</span>
            <span class="quantidade">0</span>
        </div>
        <button id="limpar" class="eliminar" >Limpar Tudo</button> 
    </div>

    <div id="codregister">
        <span>Códigos Registrados</span>
        <div id="codes"></div>
    </div>
    
    <footer>
        <section id="direitos"> © 2025 Nicolas Biano Luvisuto. Todos os direitos reservados.</section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
